<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="header-container">
            <div class="score-container">
                <div class="score-box">Score: <span id="score">0</span></div>
                <div class="score-box">Best: <span id="high-score">0</span></div>
                <div class="score-box">Time: <span id="timer">0:00</span></div>
            </div>
            <div class="controls">
                <button id="theme-toggle">üåì Theme</button>
                <button id="new-game">New Game</button>
                <button id="undo-btn">‚Ü©Ô∏è Undo</button>
                <button id="help-btn">‚ùî How to Play</button>
            </div>
        </div>
        <div id="help-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>How to Play 2048</h2>
                <p>Use your arrow keys to move the tiles. When two tiles with the same number touch, they merge into one!</p>
                <ul>
                    <li>‚Üë = Move Up</li>
                    <li>‚Üì = Move Down</li>
                    <li>‚Üê = Move Left</li>
                    <li>‚Üí = Move Right</li>
                </ul>
                <p>Try to reach 2048!</p>
            </div>
        </div>
        <div class="grid-container">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
